<html lang="pt-br">
  <head>
    <title>Helping.com</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/jpg" href="img/logo.jpg">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link rel="stylesheet" type="text/css" href="login.component.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Press+Start+2P&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet" />
    </head>
<body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
          <img src="logo.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
          <div>
          <mat-form-field>
          <input name="email" ngModel #emailInput="ngModel" matInput type="email" id="login" placeholder="Usuário" required email>
          <mat-error *ngIf="emailInput.invalid">Email inválido</mat-error>
          </mat-form-field>
          </div>
          <div>
          <mat-form-field>
          <input name="senha" ngModel #senhaInput="ngModel" matInput type="text" id="password" placeholder="Senha" required>
          <mat-error *ngIf="senhaInput.invalid">Senha inválida</mat-error>
          </mat-form-field>
          </div>
          <div>
          <button mat-raised-button color="primary" type="submit" routerLink="{{router}}">Login</button>
          </div>
          <!-- *ngIf="emailInput.valid && senhaInput.valid" -->
          <!-- <input type="submit" class="fadeIn fourth" value="Log In" routerLink="menu"/> -->
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" routerLink="signup">Não tem cadastro?</a>
        </div>
      </div>
    </div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
