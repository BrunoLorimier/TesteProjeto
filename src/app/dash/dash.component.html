<div *ngIf="eventos.length>0">
<div class="content" *ngFor="let evento of eventos">
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{evento.nome}}</mat-card-title>
    </mat-card-header>
    <!-- <img mat-card-image src=""> -->
    <mat-card-content>
      <p>
        Descrição: {{evento.descr}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/evento', evento.id]">Expandir</button>
      <button mat-button color="warn" (click)="onDelete(evento.id)">Excluir</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
<p class="mat-body-1" style="text-align: center" *ngIf="eventos.length <= 0">Não há eventos disponíveis.</p>
