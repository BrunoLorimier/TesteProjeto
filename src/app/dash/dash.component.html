<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item [routerLink]="['/evento']">Expandir</button>
              <button mat-menu-item>Remover</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content" *ngIf="card.title === 'Doação de sangue'">
          <div>Venha doar sangue para ajudar.</div>
        </mat-card-content>
        <mat-card-content class="dashboard-card-content" *ngIf="card.title === 'Arrecadação de alimentos'">
          <div>Com a pandemia muitas famílias estão passando fome, venha doar alimentos para ajudá-los.</div>
        </mat-card-content>
        <mat-card-content class="dashboard-card-content" *ngIf="card.title === 'Sem evento'">
          <div>Eventos</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
